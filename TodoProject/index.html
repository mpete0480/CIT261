<!DOCTYPE html>
<html>
    <head>
        <title>ToDo App</title>

    </head>
    <style>
        h1 {
            text-align:center;
        }

        .taskBox {
            margin:auto;
            border-style:solid;
            width:600px;
        }

        .todoList{
            list-style-type:none;
        }

        .todoList li{
            border-bottom:solid;
        }

        .todoLabel{
            padding-left:10px;
            padding-right:10px;
        }
        
        .deleteTask{
            float:right;
            content: "x";
        }

        input.checkDone{
            width:50px;
            height:50px;
        }

    </style>
    
    <body>
        <h1>Todos</h1>
        <div class ="taskBox">
            <div>
                <ul class="todoList">
                    <li>
                        <input type="checkbox" class="checkDone"><label class="todoLabel">Todo Element</label><button class="deleteTask">X</button>
                    </li>
                </ul>
            </div>
            <div class="footer">
                <label id="tasksLeft">Tasks left</label><label id="all">All</label><label id="active">Active</label><label id="completed">Completed</label>  
            </div>
        </div>
        

    </body>
</html>
