<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>ToDo App</title>

</head>
<style>
        h1 {
            text-align:center;
        }

        .taskBox {
            margin:auto;
            border-style:solid;
        }

        .addForm {
            margin:auto;
            padding-top:100px;
            width:600px;
        }
        .todoList{
            list-style-type:none;
        }

        .todoList li{
            border-bottom:solid;
        }

        .todoLabel{
            padding-left:10px;
            padding-right:10px;
        }
        
        .deleteTask{
            float:right;
            content: "x";
        }

        input.checkDone{
            width:50px;
            height:50px;
        }

    </style>
    <body>
        <h1>Todos</h1>
        <div class ="taskBox">
            <div>
                <ul id="todos" class="todoList">
                    
                </ul>
            </div>
            <div class="footer">
                <button id="tasksLeft">Tasks left</button><button id="all">All</button><label id="active">Active</label><label id="completed">Completed</label>  
            </div>
        </div>

            <div class ="addTask">
                <form name='add' class='addForm'>
                    <input name='taskInput' id='newEntry'>
                    <button id="addTodo">+</button>
                </form>
                
            </div>
            <button id="testButton">Test Button</button>
            <script src="main.js" type="module"></script>

    </body>
</html>
