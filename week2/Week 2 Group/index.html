<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='description' content='Week 2 Group Activity'>
<title>Week 2 Group Activity</title>
</head>
<body>
    <input type="text" id="entry">
    <button type="button" onclick="writeToDiv()">Click Me!</button>
    <div id="step"></div>

    <script>
        function writeToDiv() {
         var entry = document.getElementById("entry").value;
         if (typeof entry === "number"){
            let sum = add(entry);
            document.getElementById("step").innerHTML = sum;
         } else {
             alert(`Please enter a valid number`);
         }
        }
     
        function add(x) {
            let sum = 0;
            for (i=1; i <= x; i++){
                sum += i;
            }
            return sum;
        }
     
     
     
     </script>
</body>

</html>
