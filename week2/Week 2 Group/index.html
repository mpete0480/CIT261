<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='description' content='Week 2 Group Activity'>
<title>Week 2 Group Activity</title>
</head>
<body>
    <input type="text" id="entry">
    <button type="button" onclick="writeToDiv()">Click Me!</button>
    <div id="step"></div>

    <script>
        function writeToDiv() {
         var entry = document.getElementbyId("entry").textContent;
         document.getElementById("step").innerHTML = entry;
        }
     
     
     
     
     </script>
</body>

</html>
