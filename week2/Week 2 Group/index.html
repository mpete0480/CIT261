<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='description' content='Week 2 Group Activity'>
<title>Week 2 Group Activity</title>
</head>
<body>
    <input id="entry">
    <button type="button" onclick="writeToDiv()">Click Me!</button>
    <input id="entryTwo">
    <button type="button" onClick="addNumbers()">Add</button>
    <button type="button" onClick="subtraction()">Subtract</button>
    <div id="step"></div>

    <script>
        function writeToDiv() {
         var entry = document.getElementById("entry").value;
        let sum = add(entry);
        document.getElementById("step").innerHTML = sum;
        }
     
        function add(x) {
            let sum = 0;
            for (i=1; i <= x; i++){
                sum += i;
            }
            return sum;
        }

        function addNumbers() {
            var entry = Number(document.getElementById("entry").value);
            var entryTwo = Number(document.getElementById("entryTwo").value);
            sum = entry + entryTwo;
            document.getElementById("step").innerHTML = sum;   
        }

        const subtraction = function() {
            var entry = Number(document.getElementById("entry").value);
            var entryTwo = Number(document.getElementById("entryTwo").value);
            difference = entry - entryTwo;
            document.getElementById("step").innerHTML = difference ;   
        }
     
     
     
     </script>
</body>

</html>
